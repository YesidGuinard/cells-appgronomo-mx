    <script>
      class RecapPage extends Polymer.Element {
  
        static get is() {
          return 'recap-page';
        }
  
        // Declare properties for the element's public API
        static get properties() {
          return {
            republica: {
              type: Object,
              observer: function(e) {
                this.set("Estados",Object.keys(e))
              },
              notify: true
            },
            Estados: {
              type: Array
            },
            Municipios: {
              type: Array
            },
            Estado: {
              type: String,
              observer: function(n) {
                this.set("Municipios",this.republica[n])
              }
            },
            coords: {
              type: Object
            }
          };
        }

        ready() {
          super.ready();
          let map = new google.maps.Map(this.$.map, {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });

          let input = this.$.search;
          let searchBox = new google.maps.places.SearchBox(input);

          // Bias the SearchBox results towards current map's viewport.
          map.addListener('bounds_changed', function() {
            searchBox.setBounds(map.getBounds());
          });

          var markers = [];
          // Listen for the event fired when the user selects a prediction and retrieve
          // more details for that place.
          searchBox.addListener('places_changed', () => {
            var places = searchBox.getPlaces();

            if (places.length == 0) {
              return;
            }

            this.set("coords", {
              lat: places[0].geometry.location.lat(),
              lng: places[0].geometry.location.lng()
            })


            // Clear out the old markers.
            markers.forEach(function(marker) {
              marker.setMap(null);
            });
            markers = [];

            // For each place, get the icon, name and location.
            var bounds = new google.maps.LatLngBounds();
            places.forEach((place)=>{
              if (!place.geometry) {
                console.log("Returned place contains no geometry");
                return;
              }
              var icon = {
                url: place.icon,
                size: new google.maps.Size(71, 71),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(17, 34),
                scaledSize: new google.maps.Size(25, 25)
              };

              // Create a marker for each place.
              markers.push(new google.maps.Marker({
                map: map,
                icon: icon,
                title: place.name,
                position: place.geometry.location
              }));

              if (place.geometry.viewport) {
                // Only geocodes have viewport.
                bounds.union(place.geometry.viewport);
              } else {
                bounds.extend(place.geometry.location);
              }
            });
            map.fitBounds(bounds);
          });
        }

        _Estados() {
          return Object.keys(this.republica)
        }

        _Municipios(e) {
          return this.republica[this.Estado]
        }

        _showHectarea(e) {
          this.set("area",+e.target.value);
        }

        _next() {
          // console.log(this.coords)
          this.dispatchEvent(new CustomEvent("next-step-event",{composed:true,bubbles:true}));
        }
      }
      customElements.define(RecapPage.is, RecapPage);
    </script>
