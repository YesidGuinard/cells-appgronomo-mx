<link rel="import" href="../../../components/cells-radio-button/cells-radio-button.html">
<link rel="import" href="../../../components/cells-molecule-input/cells-molecule-input.html">
<dom-module id="profile3-page">

    <template>
      <style>
          #bottom {
            height: 65px;
            width: 100%;
            background: #3a593d;
            text-align: right;
            position: absolute;
            bottom: 0;
          }

          #next {
              color: white;
              font-size: 20px;
              font-family: 'Roboto';
              top: 50%;
              transform: translate(-12%,50%);
          }

          #middle {
            position: absolute;
            top: 30%;
            left: 50%;
            width: 90%;
            text-align: center;
            transform: translate(-50%, -50%);
          }

          #middle p {
              text-align: center;
          }

          .bold {
              font-weight: bold;
          }

          #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
          }

          .planta {
            width: 100%;
            position: absolute;
            bottom: 15vh;
          }

          cells-molecule-input {
            width: 100%;
            text-align: left;
            --cells-molecule-input-background-color: none;
            --cells-molecule-input: {
              border-radius: 5px;
              border: 2px solid #c0c0c0;
              background-color: none;
            };
          }

          .row > * {
            display: inline-block;
            margin-bottom: 15px;
          }

          cells-radio-button {
            vertical-align: middle;
            width: 15%;
          }

          label {
            vertical-align: middle;
            width: 80%;
            text-align: left;
            font-size: 25px;
          }
      </style>
      <div id="middle">
          <h2>¿Qué cultivas?</h2>
          <div class="row"><label for="maiz">Maíz</label><cells-radio-button id="maiz" checked="[[options.0]]"></cells-radio-button></div>
          <div class="row"><label for="trigo">Trigo</label><cells-radio-button id="trigo" checked="[[options.1]]"></cells-radio-button></div>
          <div class="row"><cells-molecule-input label="Otro"></cells-molecule-input></div>
          <!-- <cells-radio-button id="trigo" class$="[[class]]"></cells-radio-button> -->
      </div>
      <img class="planta" src="../../resources/images/planta3.png">
      <div id="bottom">
        <button id="next" on-click="_next">Siguiente</button>
      </div>
    </template>
  
    <script>
      class Profile3Page extends Polymer.Element {
  
        static get is() {
          return 'profile3-page';
        }
  
        // Declare properties for the element's public API
        static get properties() {
          return {
            options: {
              type: Array,
              value: [
                false,
                false
              ]
            }
          };
        }

        _next() {
          this.dispatchEvent(new CustomEvent("next-step-event",{composed:true,bubbles:true}));
        }
      }
      customElements.define(Profile3Page.is, Profile3Page);
    </script>
  </dom-module>
