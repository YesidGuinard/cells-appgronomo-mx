<link rel="import" href="../../../components/cells-radio-button/cells-radio-button.html">
<link rel="import" href="../../../components/cells-molecule-input/cells-molecule-input.html">
<dom-module id="profile5-page">

    <template>
      <style>
          #bottom {
            height: 65px;
            width: 100%;
            background: #3a593d;
            text-align: right;
            position: absolute;
            bottom: 0;
          }

          #next {
              color: white;
              font-size: 20px;
              font-family: 'Roboto';
              top: 50%;
              transform: translate(-12%,50%);
          }

          #middle {
            position: absolute;
            top: 30%;
            left: 50%;
            width: 90%;
            text-align: center;
            transform: translate(-50%, -50%);
          }

          #middle p {
              text-align: center;
          }

          .bold {
              font-weight: bold;
          }

          #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
          }

          .planta {
            width: 100%;
            position: absolute;
            bottom: 15vh;
          }

          cells-molecule-input {
            width: 100%;
            text-align: left;
            --cells-molecule-input-background-color: none;
            --cells-molecule-input: {
              border-radius: 5px;
              border: 2px solid #c0c0c0;
              background-color: none;
            };
          }

          .row > * {
            display: inline-block;
            margin-bottom: 15px;
          }

          cells-radio-button {
            vertical-align: middle;
            width: 15%;
          }

          label {
            vertical-align: middle;
            width: 80%;
            text-align: left;
            font-size: 25px;
          }

          input[type=range] {
            -webkit-appearance: none;
            margin: 18px 0;
            width: 100%;
          }
          input[type=range]:focus {
            outline: none;
          }
          input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            animate: 0.2s;
            /* box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d; */
            background: #DFE4E0;
            border-radius: 1.3px;
            border: 0.2px solid #010101;
          }
          input[type=range]::-webkit-slider-thumb {
            /* border: 1px solid #000000; */
            height: 30px;
            width: 30px;
            border-radius: 100%;
            background: #3A593D;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -14px;
          }
          input[type=range]:focus::-webkit-slider-runnable-track {
            background: #367ebd;
          }
          input[type=range]::-moz-range-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            animate: 0.2s;
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            background: #3071a9;
            border-radius: 1.3px;
            border: 0.2px solid #010101;
          }
          input[type=range]::-moz-range-thumb {
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            border: 1px solid #000000;
            height: 36px;
            width: 16px;
            border-radius: 3px;
            background: #ffffff;
            cursor: pointer;
          }
          input[type=range]::-ms-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            /* animate: 0.2s; */
            background: transparent;
            border-color: transparent;
            border-width: 16px 0;
            color: transparent;
          }
          input[type=range]::-ms-fill-lower {
            background: #2a6495;
            border: 0.2px solid #010101;
            border-radius: 2.6px;
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
          }
          input[type=range]::-ms-fill-upper {
            background: #3071a9;
            border: 0.2px solid #010101;
            border-radius: 2.6px;
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
          }
          input[type=range]::-ms-thumb {
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            border: 1px solid #000000;
            height: 36px;
            width: 16px;
            border-radius: 3px;
            background: #ffffff;
            cursor: pointer;
          }
      </style>
      <div id="middle">
          <h2>Â¿Cuanto produces por cosecha?</h2>
          <input type="range" on-input="_showHectarea" value="{{area}}" min="1" max="15">
          {{area}} tonelada(s)
      </div>
      <div id="bottom">
        <button id="next" on-click="_next">Siguiente</button>
      </div>
    </template>
  
    <script>
      class Profile5Page extends Polymer.Element {
  
        static get is() {
          return 'profile5-page';
        }
  
        // Declare properties for the element's public API
        static get properties() {
          return {
            area: {
              type: Number,
              value: 1
            }
          };
        }

        _showHectarea(e) {
          this.set("area",+e.target.value);
        }

        _next() {
          this.dispatchEvent(new CustomEvent("next-step-event",{composed:true,bubbles:true}));
        }
      }
      customElements.define(Profile5Page.is, Profile5Page);
    </script>
  </dom-module>
