<link rel="import" href="../../../components/coronita-icons/coronita-icons.html">
<dom-module id="dashboard-page">

  <template>
    <style>
      #bottom {
        height: 65px;
        width: 100%;
        background: #3a593d;
        text-align: center;
        position: absolute;
        bottom: 0;
      }

      #next {
        color: white;
        font-size: 20px;
        font-family: 'Roboto';
        top: 50%;
        transform: translateY(50%);
      }

      #middle {
        position: absolute;
        top: 40%;
        left: 50%;
        width: 90%;
        text-align: center;
        transform: translate(-50%, -50%);
      }

      #middle p {
        text-align: center;
      }

      .bold {
        font-weight: bold;
      }

      .row>* {
        display: inline-block;
        margin-bottom: 15px;
      }

      .title {
        width: 100%;
      }

      .title h4 {
        display: inline-block;
        vertical-align: middle;
        text-align: right;
      }

      .title .percentage {
        display: inline-block;
        font-size: 50px;
        font-weight: bold;
        vertical-align: middle;
      }

      .weather {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 20vh;
        background: black;
        z-index: -1;
      }

      .weather img {
        width: 100%;
        height: 100%;
      }


      .status-container {
        display: flex;
        width: 100%;
        -webkit-box-shadow: 0px -1px 12px -1px rgba(0, 0, 0, 0.15);
        -moz-box-shadow: 0px -1px 12px -1px rgba(0, 0, 0, 0.15);
        box-shadow: 0px -1px 12px -1px rgba(0, 0, 0, 0.15);
        border-radius: 0 0 50px 50px;
        justify-content: space-between;
        /* align-items: baseline; */
        position: relative;
        top: -10vh;
        padding: 0 0;
        flex-wrap: wrap;
      }

      .status {
        /* position: relative; */
        z-index: 999;
        height: 20vh;
      }

      .status-label {
        position: absolute;
        left: 12%;
        top: 50%;
        padding: 5px 15px;
        border-radius: 15px;
        background: #FDA629;
        color: #FDFDFD;
      }

      .status img {
        /* position: relative; */
        width: 140px;
        height: 140px;
        z-index: 9999;
        top: -10vh;
        padding-left: 5vw;
      }

      .description {
        margin: 0 auto;
        position: relative;
        width: 40%;
        padding: 15% 0;
        /* left: 25%;
        top: -50%; */
      }

      .menu-container {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }

      .menu-selected {
        border-bottom: #FDA629 solid 3px;
        padding: 0 15px;
      }

      .progress {
        margin-top: -15%;
      }

      .card {
        display: flex;
        justify-content: space-between;
        width: 90%;
        margin: 10px auto;
        border-radius: 15px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      }

      .card .icon img {
        /* width: auto; height: auto;
        max-width: 30%; */
      }

      .icon {
        /* width: 20%; */
        width: auto; height: auto;
        max-width: 15%;
        padding: 15px;
      }

      .text {
        padding-left: 25px;
      }

      .footer-menu {
        position: fixed;
        height: 10vh;
        width: 100%;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        bottom: 0;
        left: 0;
        display: flex;
      }

      .footer-item {
        padding: 20px;
      }

      .footer-item img {
        object-fit: contain;
      }
    </style>

    <div class="weather">
      <img src="../../resources/images/[[weather]]">
    <div>

    <div class="status-container">

      <div class="status">
        <img src="../../resources/images/progreso/[[etapa]].png">
        <span class="status-label">Etapa [[etapa]]</span>
      </div>

      <div class="description">
        <h3>Maíz Amarillo</h3>
        <span>Precio Tonelada: $4,000</span>
      </div>

      <div class="menu-container">
        <div>
          <h3>Semillas</h3>
        </div>
        <div class="menu-selected">
          <h3>Etapas</h3>
        </div>
      </div>
    </div>

      <div class="progress">
        <template is="dom-repeat" items="[[steps]]">
          <div class="card" on-click="_toggle">
            <div class="text">
              <p><span style="font-weight:bold;">Etapa [[item.step]]</span> - [[item.title]]</p>
              <p>[[item.desc]]</p>
            </div>
            <div class="icon"><img src="[[_image(item.solved)]]"></div>
          </div>
        </template>
      </div>


    <div class="footer-menu">
      <div class="footer-item"><img src="../../resources/images/menu/perfil_linea.png"></div>
      <div class="footer-item"><img src="../../resources/images/menu/finanzas_linea.png"></div>
      <div class="footer-item"><img src="../../resources/images/menu/inicio_color.png"></div>
      <div class="footer-item"><img src="../../resources/images/menu/tienda_linea.png"></div>
      <div class="footer-item"><img src="../../resources/images/menu/notificaciones_linea.png"></div>
    </div>

  </template>


  <script>
    class DashboardPage extends Polymer.Element {

      static get is() {
        return 'dashboard-page';
      }

      // Declare properties for the element's public API
      static get properties() {
        return {
          weather: {
            type: String,
            value: "despejado.png"
          },
          etapa: {
            type: Number,
            value: 1
          },
          steps: {
            type: Object,
            value: [
              {step: 1, title: "Preparar el terreno", desc: "$1,700 por hectárea",solved:false},
              {step: 2, title: "Arado pesado", desc: "$1,700 por hectárea",solved:false}
            ]
          }
        };
      }

      _toggle(i) {
        console.log("Toggling "+i)
        this.set("steps."+i+".solved", !this.steps[i].solved)
        this.notifyPath("steps."+i+".solved")
      }

      _image(i) {
        return "../../resources/images/" + (i?"done":"pending") + ".png"
      }

      _next() {
        // console.log(this.coords)
        this.dispatchEvent(new CustomEvent("next-step-event", { composed: true, bubbles: true }));
      }
    }
    customElements.define(DashboardPage.is, DashboardPage);
  </script>
</dom-module>
